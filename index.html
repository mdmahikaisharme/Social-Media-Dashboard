<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <script defer src="./index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <section class="dashboard">
            <!-- Head -->
            <div class="dashboardHead">
                <div class="hold">
                    <div class="dashboardHeadTop">
                        <h1>Social Media Dashboard</h1>
                        <p>Total Followers: 23,004</p>
                    </div>
                    <div class="dashboardHeadBottom dashboardThemeHold">
                        <h6>Dark Mode</h6>
                        <input type="checkbox" class="dashboardTheme" id="dashboardTheme" />
                        <label for="dashboardTheme"></label>
                    </div>
                </div>
            </div>

            <!-- Follower -->
            <div class="dashboardFollow">
                <div class="hold dashboardFollowCards"></div>
            </div>

            <!-- Overview -->
            <div class="dashboardOverview">
                <div class="hold">
                    <h2>Overview - Today</h2>
                    <div class="dashboardOverviewCards"></div>
                </div>
            </div>
        </section>
    </body>
</html>
